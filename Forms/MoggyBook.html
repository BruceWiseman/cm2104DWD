<!DOCTYPE html>
<html>
    <head>
        <title>MoggyBook</title>
        <script>
        function testResults(form){
          var username = form.username.value;
          var breed = form.breed.value;
          var emailAdd = form.emailAdd.value;
          var homepage = form.homepage.value;
          var dOB = form.dOB.value;
          var about = form.about.value;

          alert("You registered: " + username +"," + breed + "," + emailAdd + "," +
        homepage + "," + dOB + "," + about);
        }

        </script>
    </head>

    <body>

        <h1>Moggybook!</h1>

        <form>
          <table border="0" cellspacing="5" cellpading="5">
            <tr>
              <td>Username:</td>
              <td>
                <input type="textarea" name="username">
              </td>
            </tr>
            <tr>
              <td>Breed:</td>
              <td><input type="textarea" name="breed"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" name="emailAdd"></td>
            </tr>
            <tr>
              <td>Homepage:</td>
              <td><input type="url" name="homepage"></td>
            </tr>
            <tr>
              <td>Date Of Birth:</td>
              <td><input type="date" name"dOB"></td>
            </tr>
            <tr>
              <td>About:</td>
              <td><input type="textarea" name="about"></td>
            </tr>
          </table>
          <input type="submit" name="submit" value="Submit" onClick="testResults(this.form)"/>
        </form>
    </body>

</html>
